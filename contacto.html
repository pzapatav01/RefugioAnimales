<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Refugio de Animales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./amigos.html">Conoce a Nuestros Amigos</a>
            <a href="./contacto.html">Conecta con Nosotros</a>
        </nav>
    <main class="formulario">
        <div class="introduccion">
            <h1>Contacto</h1>
            <p>¿Tienes preguntas, deseas colaborar o simplemente necesitas más información? ¡Escríbenos!</p>
        </div>
        <form id="contacto" action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Refugio de Animales.</p>
    </footer>
</body>
</html>
